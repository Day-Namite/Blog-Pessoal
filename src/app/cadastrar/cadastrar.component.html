<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mb-5 mt-5">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="usuario">Nome Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu nome">
                    </div>

                    <div class=" form-group ">
                        <label for="email ">E-mail</label>
                        <input [(ngModel)]='user.email ' class="form-control " type="email " name="email " id="email " placeholder="Digite seu email ">
                    </div>

                    <div class="form-group ">
                        <label for="senha ">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control " type="password " name="senha " id="senha " placeholder="Digite sua Senha ">
                    </div>

                    <div class="form-group ">
                        <label for="confirmeSenha ">Confirme sua Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control " type="password " name="confirmeSenha " id="confirmeSenha " placeholder="Confirme sua Senha ">
                    </div>

                    <div class="form-group ">
                        <label for="foto ">Imagem do Perfil</label>
                        <input [(ngModel)]='user.foto' class="form-control " type="text " name="foto " id="foto " placeholder="Insira o link da imagem de perfil ">
                    </div>

                    <div class="form-group ">
                        <label for="tipo ">Tipo de Usuário</label>
                        <select class="form-control " name="tipo " id="tipo " (change)='tipoUser($event)'>
                        <option>Selecione um tipo de Usuário</option>
                        <option value="comum ">Usuário Comum</option>
                        <option value="admin ">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center ">
                        <button type="submit " class="btn btn-danger m-4 " routerLink='/entrar'>Cancelar</button>
                        <button type="submit " class="btn btn-success m-4 " (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
