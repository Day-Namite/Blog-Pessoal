<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mb-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastre-se</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="password" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirme sua Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de Usuário</option>
                            <option value="comum">Usuário Comum</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="custom-file"> Imagem do perfil
                        <input type="file" class="custom-file-input form-control" id="customFileLang" lang="pt-br">
                        <label class="custom-file-label" type="file" for="customFileLang "></label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                        <button type="submit " class="btn btn-success">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
